<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Fifh Bank{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid" style="margin: 1%;">
            <a class="navbar-brand" href="/">Fifh Bank</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" target="_blank" href="{% url 'admin:login' %}">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>    

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <footer class="text-center py-3">
        <p>&copy; 2025 Fifh Bank</p>
    </footer>

    <style>
        .btn{
            background-color: darkolivegreen; 
            border: none;
        }

        .btn:hover{
            background-color: rgb(125, 157, 69); 
            border: none;
        }
    </style>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

        <script>
            window.fingerprintjsPublicKey = "{{ fingerprintjs_public_key }}";
        </script>
        
        <script src="{% static 'js/fraud_detection.js' %}"></script>
</body>

</html>
